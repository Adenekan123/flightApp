<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/cutom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300&display=swap" rel="stylesheet">

<body class="bg-primary">
    <div class="container h-screen mt-5 mt-lg-0">
        <div class="row justify-content-center align-items-center h-screen">
            <div class="col-12 col-md-8 col-lg-4">
                <div class="card border-0">
                    <div class="card-header text-center py-3">
                        <h4>App Login</h4>
                    </div>
                    <div class="card-body p-4 p-lg-5">
                        <div class="mb-4">
                            <label for="username" class="form-label fw-bold">Username</label>
                            <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter Username">
                        </div>
                        <div class="mb-5">
                            <label for="username" class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-secondary px-3 py-2">Login</button>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <small>
                            <a href="#" class="card-link text-decoration-none">Forgot Password ?</a>
                            <a href="#" class="card-link text-decoration-none">|</a>
                            <a href="#" class="card-link text-decoration-none">Create Account</a>
                        </small>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
